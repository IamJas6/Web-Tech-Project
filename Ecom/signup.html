<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        /* ==========================
   Global Styles
   ========================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* ==========================
   Form Container Styles
   ========================== */
.container {
    background: #fff;
    padding: 25px;
    border: 1px solid black;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 320px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    color: #6a11cb; /* Updated header color to match button's purple-blue gradient */
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
    color: #333;
    text-align: left;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
}

button {
    background: linear-gradient(135deg, #6a11cb, #2575fc); /* Updated button gradient to match header */
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
}

button:hover {
    background: linear-gradient(135deg, #5a0fb4, #1e63e9); /* Slightly darker gradient for hover effect */
}

p {
    margin-top: 15px;
    font-size: 14px;
}

a {
    color: #2575fc;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

    </style>

</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="" id="myForm">
            <label for="name" >Name</label> <input type="text" id="name" name="name" required>
            <label for="email" >Email</label> <input type="email" id="email" name="email" required>
            <label for="pass" >Password</label> <input type="password" id="pass" name="pass" required>
            <label for="phno" >Phone Number</label> <input type="phone" id="phno" name="phno" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        let form = document.getElementById("myForm");
        form.addEventListener('submit', (e)=>{
            e.preventDefault();
            let formData = {}
            let inputs = document.querySelectorAll('input')
            inputs.forEach((input)=>{
                formData[input.name] = input.value
            })
            console.log(formData);
            localStorage.setItem('formData', JSON.stringify(formData))
            alert('Registration Done Successfully')
            window.location.href = "./login.html"


        })
    </script>

</body>
</html>
